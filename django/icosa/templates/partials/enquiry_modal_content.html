{% load fontawesome_tags %}
{% load i18n %}

<div class="modal-header">
    <h5 class="modal-title">
        {% fa_icon "solid" "circle-question" %} <span id="enquiry-modal-title">
        {% if subject %}{{ subject }}{% endif %}
        </span>

    </h5>
</div>
<form novalidate id="enquiry-form" hx-post="{% url 'icosa:artist_info' %}" hx-target="#enquiry-modal .modal-content" hx-swap="innerHTML">
    <div class="modal-body">
        {% csrf_token %}
        <p>{% trans "Please fill in the message and contact email field and we will respond as quickly as possible." %}</p>
        {{ form.as_p }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
        <button type="submit" class="btn btn-sm btn-primary" hx-post="{% url 'icosa:artist_info' %}" hx-target="#enquiry-modal .modal-content" hx-swap="innerHTML">{% trans "Send" %}</button>
    </div>
</form>
