{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="loginuser container">
        <div class="row">
            <div class="text-center col">
                <h2>{% trans "LOG OUT" %}</h2>
                <p>{% trans "Are you sure you want to log out?" %}</p>
            </div>
        </div>
        <div class="row">
            <div class="text-center col">
                <div class="login-container container">
                    <div class="login-form row">
                        <div class="col-md-8 col-12 offset-md-2">
                            <form class="form-inline" action="{% url 'icosa:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
